<body>

		<tr>
			<td>Password</td>
			<td><input id="password" type="password" name="Password" required></td>

	</table>
	<button onclick="login();">Login</button>

<script>
	
		function login() {

			var email = document.getElementById('email').value;		//Document es el documento con el que trabajamos, se le llama DOM a todo lo de dentro del documento.
			var password = document.getElementById('password').value;

			$.ajax({

				url: 'http://localhost:80/TuristMe/public/index.php/api/login/web',

			 	data: {	
			 		email: email,
					password: password
				},

			 	type: 'POST',
			 	
			 	dataType : 'json',

				success : function(data) {
			 		console.log(data);
			 		sessionStorage.setItem('token', data.token);
			 		if ($(data)){

			 		}
			 		//window.location.href = "http://localhost/TuristMe/webclient/main.html";
			 	},

			 	error : function (xhr, status) {
			 		console.log('Error creating user');
			 	},

			 	complete : function(xhr, status) {
					console.log('Petition complete');
			 	}
			
			 });
		}

	</script>
