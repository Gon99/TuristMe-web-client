	<body>

	<h1>Admin panel</h1>
	<div>
		<a href="http://localhost:8888/TuristMe-web-client/webclient/createuser.html">Crear usuario</a>
	</div>
	<table class="table">
		<thead>
			<tr>
				<td id="id">Id</td>
				<td id="name">Name</td>
				<td id="email">Email</td>
				<td id="password">Password</td>
				<td id="role_id">Role_id</td>
			</tr>
		</thead>
	</table>

</body>

<script>

		window.onload = function() {
			checkLogin();
			getUsers();
		};

		function checkLogin(){
			var token = sessionStorage.getItem('token');
			if (token == null) {
				window.location.href="http://localhost:8888/TuristMe-web-client/webclient/login.html";
			}
		}

		function getUsers(){

			$.ajax({

				url: 'http://localhost:8888/TuristMe-web-client/public/index.php/api/user',


			 	type: 'GET',

			 	dataType:'json',

			 	beforeSend: function(request) {
			 		request.setRequestHeader("Authorization", sessionStorage.getItem("token"));
			 	},

				success : function(response) {
					for (var i = 0; i<response.length; i++) {
						$('#id').append('<tr><td>'+response[i].id+'</td></td>');
						$('#name').append('<tr><td>'+response[i].name+'</td></td>');
						$('#email').append('<tr><td>'+response[i].email+'</td></td>');
						$('#password').append('<tr><td>'+response[i].password+'</td></td>');
						$('#role_id').append('<tr><td>'+response[i].role_id+'</td><td>'+'<button onclick="deleteUser('+response[i].id+');">Delete');
					}
			 	},

			 	error : function (xhr, status) {
			 		console.log('Error getting users');
			 	},

			 	complete : function(xhr, status) {
					console.log('Petition complete');
			 	}
			
			 });
		}

		function deleteUser(id){
			$.ajax({
				beforeSend: function(request) {
			 		request.setRequestHeader("Authorization", sessionStorage.getItem("token"));
			 	},
			 	
				url: 'http://localhost:8888/TuristMe-web-client/public/index.php/api/user/'+id,

				type: 'DELETE',

				

				success : function(response) {
					alert(response.MESSAGE);
					window.location.href="http://localhost:8888/TuristMe-web-client/webclient/main.html";
				},

				error : function (xhr, status) {
					console.log(xhr);
					console.log(status);
					console.log('dio error');
				}
			})
		}
	</script>
